<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX Guitar Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --bg: #f9fafb;
      --text: #1f2937;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header {
      padding: 40px 20px;
      text-align: center;
      background-color: var(--primary);
      color: white;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1rem;
      color: #dbeafe;
      margin-top: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .product-image {
      height: 220px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1rem;
      color: var(--secondary);
      font-weight: 600;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    .loading {
      text-align: center;
      padding: 60px 0;
    }

    .loading div {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--secondary);
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>AX Guitar Shop</h1>
    <p>Koleksi gitar pilihan terbaik untuk Anda</p>
  </div>

  <div class="container">
    <div id="produk-list" class="products-grid"></div>
  </div>

  <div class="footer">
    Â© 2025 AX Guitar Shop. All rights reserved.
  </div>

  <script>
    const productsList = document.getElementById('produk-list');
    productsList.innerHTML = `
      <div class="loading" style="grid-column: 1 / -1;">
        <div></div>
        <p style="margin-top: 15px; color: var(--secondary);">Memuat produk...</p>
      </div>
    `;

    fetch('/products')
      .then(response => response.json())
      .then(data => {
        productsList.innerHTML = '';

        data.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <div class="product-image">
              <img src="${product.image_url}" alt="${product.name}" />
            </div>
            <div class="product-info">
              <div class="product-name">${product.name}</div>
              <div class="product-price">Rp ${Number(product.price).toLocaleString('id-ID')}</div>
            </div>
          `;
          productsList.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        productsList.innerHTML = `
          <div class="loading" style="grid-column: 1 / -1;">
            <p style="color: var(--secondary);">Gagal memuat produk. Coba lagi nanti.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
